                                                <p className="text-xs text-gray-500 font-mono mb-2">{color.hex}</p>
                                                <p className="text-xs text-gray-600 mb-1">{color.role}</p>
                                                <p className="text-xs text-green-700 font-medium">âœ“ {color.benefit}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Application Strategy */}
                                <div className="mt-6 bg-green-50 p-6 rounded-lg border-l-4 border-green-500">
                                    <h4 className="font-bold text-green-900 mb-3">Application Strategy: {currentPalette.distribution}</h4>
                                    <div className="space-y-2 text-sm text-gray-700">
                                        <p><strong>Website Sections:</strong> Apply primary colors to hero, major sections, backgrounds</p>
                                        <p><strong>CTAs & Buttons:</strong> Use accent colors for "Schedule Tour" and "Enroll Now" buttons</p>
                                        <p><strong>Navigation & Links:</strong> Secondary colors for consistency and trust-building</p>
                                        <p><strong>White Space:</strong> Generous use of neutral backgrounds prevents visual fatigue</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Site Structure View */}
                    {currentView === 'structure' && (
                        <div className="space-y-6">
                            <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-8 rounded-lg shadow-xl text-white mb-6">
                                <h2 className="text-3xl font-bold mb-4">Site Architecture</h2>
                                <p className="text-blue-100 text-lg">
                                    Streamlined navigation focused on converting parents to tours and enrollments
                                </p>
                            </div>

                            {keyPages.map((page, idx) => (
                                <div key={idx} className="bg-white rounded-lg shadow-xl p-8 border-2 border-gray-200">
                                    <div className="flex flex-col md:flex-row items-start justify-between mb-6 gap-4">
                                        <div>
                                            <h3 className="text-2xl font-bold text-gray-900 mb-2">{page.name}</h3>
                                            <p className="text-lg text-gray-600">{page.goal}</p>
                                        </div>
                                        <div className={`px-4 py-2 rounded-lg font-semibold text-sm ${
                                            page.priority === 'Critical'
                                                ? 'bg-red-100 text-red-700 border-2 border-red-400'
                                                : 'bg-yellow-100 text-yellow-700 border-2 border-yellow-400'
                                        }`}>
                                            {page.priority}
                                        </div>
                                    </div>

                                    <div>
                                        <p className="text-sm font-semibold text-gray-700 mb-3">Sections:</p>
                                        <div className="flex flex-wrap gap-2">
                                            {page.sections.map((section, sIdx) => (
                                                <div key={sIdx} className="bg-blue-50 px-4 py-2 rounded-lg border border-blue-200 text-sm text-blue-900">
                                                    {section}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}

                            {/* User Journey */}
                            <div className="bg-white rounded-lg shadow-xl p-8 border-2 border-gray-200">
                                <h3 className="text-2xl font-bold text-gray-900 mb-6">Typical Parent Journey</h3>
                                <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                                    {[
                                        { step: 'Discover', action: 'Google search or referral', bg: '#dbeafe', border: '#3b82f6', text: '#1d4ed8' },
                                        { step: 'Explore', action: 'Browse programs & photos', bg: '#dcfce7', border: '#22c55e', text: '#15803d' },
                                        { step: 'Trust', action: 'Read reviews & credentials', bg: '#f3e8ff', border: '#a855f7', text: '#7e22ce' },
                                        { step: 'Act', action: 'Schedule tour', bg: '#fef9c3', border: '#eab308', text: '#a16207' },
                                        { step: 'Convert', action: 'Enroll', bg: '#fee2e2', border: '#ef4444', text: '#b91c1c' }
                                    ].map((item, idx) => (
                                        <React.Fragment key={idx}>
                                            <div className="flex flex-col items-center">
                                                <div
                                                    className="w-20 h-20 rounded-full flex items-center justify-center mb-3"
                                                    style={{ backgroundColor: item.bg, borderWidth: '4px', borderStyle: 'solid', borderColor: item.border }}
                                                >
                                                    <span className="text-2xl font-bold" style={{ color: item.text }}>{idx + 1}</span>
                                                </div>
                                                <p className="font-bold text-gray-900 mb-1">{item.step}</p>
                                                <p className="text-sm text-gray-600 text-center max-w-24">{item.action}</p>
                                            </div>
                                            {idx < 4 && (
                                                <Icons.ChevronRight className="hidden md:block w-8 h-8 text-gray-400" />
                                            )}
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer CTA */}
                    <div className="mt-12 bg-gradient-to-r from-yellow-400 via-green-400 to-blue-400 p-8 rounded-lg shadow-xl">
                        <div className="text-center">
                            <h3 className="text-3xl font-bold mb-4 text-gray-900">Ready to Build This?</h3>
                            <p className="text-xl mb-6 text-gray-900">
                                Modern, mobile-first design that converts browsers into enrolled families
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href={ACTION_LINKS.scheduleTour} className="bg-white text-gray-900 px-6 py-3 rounded-lg font-semibold hover:shadow-md transition-all">
                                    <Icons.Sparkles className="inline w-5 h-5 mr-2 text-yellow-500" />
                                    Schedule a Tour
                                </a>
                                <a href={ACTION_LINKS.tuitionGuide} className="bg-white text-gray-900 px-6 py-3 rounded-lg font-semibold hover:shadow-md transition-all">
                                    <Icons.Smartphone className="inline w-5 h-5 mr-2 text-green-500" />
                                    Download Tuition Guide
                                </a>
                                <a href={ACTION_LINKS.contactAdmissions} className="bg-white text-gray-900 px-6 py-3 rounded-lg font-semibold hover:shadow-md transition-all">
                                    <Icons.Users className="inline w-5 h-5 mr-2 text-blue-500" />
                                    Contact Admissions
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Simple Error Boundary
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }
            static getDerivedStateFromError() {
                return { hasError: true };
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{ textAlign: 'center', padding: '4rem 2rem' }}>
                            <span style={{ fontSize: '3rem' }}>ğŸŒ</span>
                            <h2 style={{ margin: '1rem 0', color: '#1f2937' }}>Something went wrong</h2>
                            <p style={{ color: '#6b7280', marginBottom: '1.5rem' }}>Please refresh the page to try again.</p>
                            <button
                                onClick={() => window.location.reload()}
                                style={{ padding: '0.75rem 2rem', background: '#eab308', border: 'none', borderRadius: '0.5rem', fontWeight: 'bold', cursor: 'pointer', fontSize: '1rem' }}
                            >
                                Refresh Page
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><BananafanaWebsiteShowcase /></ErrorBoundary>);
    </script>
</body>
</html>
