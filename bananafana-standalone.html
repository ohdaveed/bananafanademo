<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananafana Preschool - Modern Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        window.tailwind = window.tailwind || {};
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['"Fraunces"', 'serif'],
                        sans: ['"Work Sans"', 'sans-serif']
                    },
                    colors: {
                        banana: {
                            50: '#fff7e6',
                            100: '#ffedbf',
                            200: '#ffe08f',
                            300: '#ffd15f',
                            400: '#ffbf2e',
                            500: '#f5a800',
                            600: '#cc8600',
                            700: '#9b6500',
                            800: '#6d4700',
                            900: '#3f2a00'
                        },
                        lagoon: {
                            50: '#edf8f6',
                            100: '#d4efe8',
                            200: '#a8dfd2',
                            300: '#7bcebb',
                            400: '#48b49f',
                            500: '#2e9a85',
                            600: '#1e7b6a',
                            700: '#175c51',
                            800: '#103c37',
                            900: '#0a2320'
                        },
                        berry: {
                            50: '#fff0f6',
                            100: '#ffd6e7',
                            200: '#ffadd0',
                            300: '#ff84b8',
                            400: '#ff5299',
                            500: '#e93b7f',
                            600: '#b92e65',
                            700: '#89224c',
                            800: '#5a1632',
                            900: '#2d0b19'
                        }
                    }
                }
            }
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        :root {
            --surface: #fffdf7;
            --ink: #1d1a16;
            --muted: #6f655a;
            --accent: #2e9a85;
            --warm: #f5a800;
            --blush: #ff7aa8;
        }

        body {
            margin: 0;
            font-family: "Work Sans", sans-serif;
            color: var(--ink);
            min-height: 100vh;
            background: radial-gradient(circle at top left, #fff7e6, #fffdf7 40%),
                radial-gradient(circle at 20% 70%, #edf8f6, transparent 50%),
                radial-gradient(circle at 80% 20%, #fff0f6, transparent 45%);
        }

        .hero-grid {
            background-image: linear-gradient(120deg, rgba(255, 209, 95, 0.25), rgba(255, 132, 184, 0.2));
        }

        .skip-link {
            position: absolute;
            top: -100%;
            left: 1rem;
            z-index: 1000;
            background: #ffffff;
            color: #1d1a16;
            padding: 0.6rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            font-weight: 600;
            text-decoration: none;
        }

        .skip-link:focus-visible {
            top: 1rem;
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        a:focus-visible,
        button:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
            border-radius: 9999px;
        }

        .glass {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.78);
        }

        .floaty,
        .floaty-delay {
            animation-name: floaty;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .floaty {
            animation-duration: 7s;
        }

        .floaty-delay {
            animation-duration: 8s;
            animation-delay: 1.5s;
        }

        .reveal {
            animation: reveal 0.8s ease-out both;
        }

        @keyframes floaty {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(18px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .floaty,
            .floaty-delay,
            .reveal {
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="root"></div>

    <script type="text/babel">
        // --- Data ---
        const PROGRAMS_DATA = [
            {
                title: 'Seedlings',
                ages: '6 weeks - 18 months',
                description: 'Gentle routines, sensory play, and nurturing connections that feel like home.',
                tags: ['Spanish songs', 'Daily photo updates', 'Responsive care']
            },
            {
                title: 'Explorers',
                ages: '18 months - 3 years',
                description: 'Curiosity-led play with bilingual storytelling and discovery stations.',
                tags: ['Language immersion', 'Outdoor time', 'Social-emotional']
            },
            {
                title: 'Trailblazers',
                ages: '3 - 5 years',
                description: 'Kindergarten readiness with STEAM play, literacy, and early math foundations.',
                tags: ['Pre-K curriculum', 'Project work', 'Confidence building']
            }
        ];

        const VALUES_DATA = [
            {
                title: 'Immersive Spanish Daily',
                description: 'Children hear and use Spanish organically during play, routines, and music.'
            },
            {
                title: 'Small Classes, Big Care',
                description: 'Low ratios mean teachers can truly know each child and family.'
            },
            {
                title: 'Nature-Inspired Spaces',
                description: 'Warm, airy classrooms with open-ended materials and calm sensory zones.'
            },
            {
                title: 'Family Partnership',
                description: 'Weekly updates, conferences, and a consistent feedback loop for parents.'
            }
        ];

        const ADMISSION_STEPS = [
            'Book a tour online (virtual or in-person).',
            'Meet our teachers and see a class in action.',
            'Complete a simple enrollment form.',
            'Settle in with a gentle first-week transition plan.'
        ];

        const LOCATIONS_DATA = [
            {
                area: 'Mission District',
                title: 'Sunny courtyard campus',
                description: 'Bright classrooms, garden play yard, and convenient pick-up parking.',
                tags: ['8 classrooms', 'Ages 1-5'],
                accentColor: 'text-berry-600'
            },
            {
                area: 'Ingleside / Oceanview',
                title: 'Neighborhood rooted',
                description: 'Cozy, community feel with nature-inspired spaces and spacious indoor play.',
                tags: ['6 classrooms', 'Ages 6 weeks - 4 years'],
                accentColor: 'text-lagoon-700'
            }
        ];

        const GALLERY_IMAGES = [
            { src: "https://images.unsplash.com/photo-1497485692312-a26e1cc30f1d?auto=format&fit=crop&w=700&q=80", alt: "Children drawing together" },
            { src: "https://images.unsplash.com/photo-1535572290543-960a8046f5af?auto=format&fit=crop&w=700&q=80", alt: "Teacher reading to children" },
            { src: "https://images.unsplash.com/photo-1516627145497-ae6968895b74?auto=format&fit=crop&w=700&q=80", alt: "Child painting in class" }
        ];

        const NAV_LINKS = [
            { href: '#programs', label: 'Programs' },
            { href: '#approach', label: 'Approach' },
            { href: '#locations', label: 'Locations' },
            { href: '#admissions', label: 'Admissions' },
            { href: '#gallery', label: 'Gallery' },
            { href: '#resources', label: 'Resources' }
        ];

        const HERO_BADGES = [
            'Licensed by CA DSS',
            'Open 7:30am - 6:00pm',
            'Flexible enrollment options'
        ];

        const SIGNATURE_EXPERIENCES = [
            'Daily circle time with songs, stories, and movement.',
            'Outdoor play in our garden-inspired yards.',
            'Family nights celebrating art, culture, and food.'
        ];

        const TUITION_INCLUDES = [
            'Fresh snacks and lunches.',
            'Weekly enrichment activities.',
            'Progress reports and parent conferences.'
        ];

        const RESOURCE_CARDS = [
            {
                title: 'Tuition & Enrollment',
                description: 'Clear monthly tuition bands, sibling discounts, and step-by-step enrollment guidance.',
                actionLabel: 'Request Tuition Guide',
                actionHref: 'mailto:hello@bananafana.com?subject=Tuition%20Guide%20Request'
            },
            {
                title: 'Daily Rhythm',
                description: 'Sample schedules by age group so families can plan routines with confidence.',
                actionLabel: 'See Daily Schedule',
                actionHref: '#programs'
            },
            {
                title: 'Family Communication',
                description: 'Weekly classroom updates, milestone check-ins, and parent-teacher conferences.',
                actionLabel: 'Contact Admissions',
                actionHref: 'mailto:hello@bananafana.com?subject=Admissions%20Question'
            }
        ];

        const FALLBACK_IMAGE_SRC = `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(
            '<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><rect width="800" height="500" fill="#f5f5f4"/><text x="400" y="250" text-anchor="middle" dominant-baseline="middle" fill="#78716c" font-family="Arial, sans-serif" font-size="28">Image unavailable</text></svg>'
        )}`;

        const SECTION_CONTAINER = 'max-w-6xl mx-auto px-6';

        // --- Reusable UI Components ---
        const ProgramCard = ({ title, ages, description, tags }) => (
            <div className="bg-white rounded-3xl p-6 shadow-xl border border-banana-100 hover:-translate-y-1 transition-transform">
                <div className="flex items-center justify-between mb-4">
                    <h3 className="text-xl font-semibold text-lagoon-800">{title}</h3>
                    <span className="text-xs font-semibold uppercase tracking-wide text-lagoon-700 bg-lagoon-100 px-3 py-1 rounded-full">{ages}</span>
                </div>
                <p className="text-sm text-stone-600 mb-4">{description}</p>
                <div className="flex flex-wrap gap-2">
                    {tags.map((tag) => (
                        <span key={tag} className="text-xs font-medium text-stone-700 bg-stone-100 px-3 py-1 rounded-full">{tag}</span>
                    ))}
                </div>
            </div>
        );

        const ValueCard = ({ title, description }) => (
            <div className="bg-white rounded-2xl p-5 shadow-lg border border-stone-100">
                <h4 className="text-lg font-semibold text-stone-900 mb-2">{title}</h4>
                <p className="text-sm text-stone-600">{description}</p>
            </div>
        );

        const LocationCard = ({ area, title, description, tags, accentColor }) => (
            <div className="bg-white rounded-[2.5rem] p-8 shadow-xl border border-stone-100">
                <p className={`text-sm uppercase tracking-[0.4em] ${accentColor}`}>{area}</p>
                <h3 className="font-display text-2xl text-stone-900 mt-2 mb-4">{title}</h3>
                <p className="text-sm text-stone-600 mb-6">{description}</p>
                <div className="flex items-center gap-3 text-sm text-stone-500">
                    {tags.map(tag => <span key={tag} className="bg-stone-100 px-3 py-1 rounded-full">{tag}</span>)}
                </div>
            </div>
        );

        const SectionHeading = ({ headingId, eyebrowClass, eyebrow, title, description }) => (
            <div className="flex flex-col md:flex-row md:items-end md:justify-between gap-6 mb-8 md:mb-10">
                <div>
                    <p className={`text-sm uppercase tracking-[0.4em] ${eyebrowClass}`}>{eyebrow}</p>
                    <h2 id={headingId} className="font-display text-3xl md:text-4xl text-stone-900">{title}</h2>
                </div>
                {description ? <p className="text-base text-stone-600 max-w-md">{description}</p> : null}
            </div>
        );

        const FeatureListCard = ({ title, items, className }) => (
            <div className={className}>
                <p className="text-sm text-stone-600">{title}</p>
                <ul className="mt-3 space-y-3 text-sm text-stone-700">
                    {items.map((item) => (
                        <li key={item}>{item}</li>
                    ))}
                </ul>
            </div>
        );

        const handleImageError = (event) => {
            const image = event.currentTarget;
            if (image.dataset.fallbackApplied === 'true') {
                return;
            }
            image.dataset.fallbackApplied = 'true';
            image.src = FALLBACK_IMAGE_SRC;
            image.alt = `${image.alt} (fallback image shown)`;
        };

        // --- Layout Sections ---
        const Header = ({ isFirstDemoView, onToggleFirstDemoView }) => (
            <header className="max-w-6xl mx-auto px-6 py-8 flex flex-col gap-6 md:flex-row md:items-center md:justify-between">
                <div className="flex items-center gap-3">
                    <div className="w-12 h-12 rounded-2xl bg-gradient-to-br from-banana-400 via-banana-300 to-berry-300 flex items-center justify-center text-white font-bold text-xl">
                        BF
                    </div>
                    <div>
                        <p className="font-display text-2xl text-stone-900">Bananafana Preschool</p>
                        <p className="text-xs uppercase tracking-[0.3em] text-stone-500">San Francisco</p>
                    </div>
                </div>
                <nav aria-label="Primary" className="flex flex-wrap gap-4 text-sm font-semibold text-stone-600">
                    {NAV_LINKS.map((link) => (
                        <a key={link.href} className="hover:text-stone-900" href={link.href}>{link.label}</a>
                    ))}
                </nav>
                <div className="flex flex-wrap gap-3">
                    <a href="#admissions" aria-label="Schedule a tour" className="bg-lagoon-600 text-white px-5 py-3 rounded-full text-sm font-semibold shadow-lg hover:bg-lagoon-700 transition">Schedule a Tour</a>
                    <button
                        type="button"
                        aria-label="Toggle first demo view"
                        aria-pressed={isFirstDemoView}
                        onClick={onToggleFirstDemoView}
                        className="bg-white border border-stone-300 text-stone-700 px-5 py-3 rounded-full text-sm font-semibold shadow-lg hover:border-stone-400 transition"
                    >
                        {isFirstDemoView ? 'Show Current' : 'Show First Demo'}
                    </button>
                </div>
            </header>
        );

        const HeroSection = () => (
            <section aria-labelledby="hero-heading" className="hero-grid">
                <div className="max-w-6xl mx-auto px-6 py-16 grid md:grid-cols-[1.1fr_0.9fr] gap-10 items-center">
                    <div className="space-y-6 reveal">
                        <p className="text-sm uppercase tracking-[0.4em] text-lagoon-700">Spanish immersion preschool</p>
                        <h1 id="hero-heading" className="font-display text-4xl md:text-5xl leading-tight text-stone-900">
                            Where little voices bloom in Spanish, confidence, and care.
                        </h1>
                        <p className="text-base md:text-lg text-stone-600 max-w-xl">
                            A warm, bilingual environment for families seeking an inspiring early childhood experience in San Francisco. Two beautiful campuses, flexible schedules, and nurturing educators.
                        </p>
                        <div className="flex flex-wrap gap-4">
                            <a href="#admissions" aria-label="Book a tour" className="bg-banana-500 text-stone-900 px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-banana-400 transition">Book a Tour</a>
                            <a href="#programs" aria-label="View programs" className="bg-white/80 border border-stone-200 px-6 py-3 rounded-full font-semibold text-stone-700 hover:border-lagoon-400 transition">View Programs</a>
                        </div>
                        <div className="flex flex-wrap gap-6 text-sm text-stone-500">
                            {HERO_BADGES.map((badge) => (
                                <span key={badge}>{badge}</span>
                            ))}
                        </div>
                    </div>
                    <div className="relative">
                        <div className="absolute -top-6 -left-6 w-24 h-24 bg-berry-200 rounded-3xl opacity-70 floaty"></div>
                        <div className="absolute -bottom-8 -right-4 w-28 h-28 bg-lagoon-200 rounded-[2.5rem] opacity-70 floaty-delay"></div>
                        <div className="glass rounded-[2.5rem] p-6 shadow-2xl">
                            <div className="rounded-[2rem] overflow-hidden shadow-lg">
                                <iframe
                                    allow="fullscreen"
                                    allowFullScreen
                                    height="100%"
                                    src="https://streamable.com/e/21wuu9?"
                                    width="100%"
                                    title="Bananafana video"
                                    loading="eager"
                                    className="w-full h-64"
                                    style={{ border: 'none', overflow: 'hidden' }}
                                ></iframe>
                            </div>
                            <div className="grid grid-cols-2 gap-4 mt-5 text-sm">
                                <div className="bg-white rounded-2xl p-4 shadow">
                                    <p className="text-stone-600">Ratio</p>
                                    <p className="font-semibold text-stone-900">1:4 - 1:8</p>
                                </div>
                                <div className="bg-white rounded-2xl p-4 shadow">
                                    <p className="text-stone-600">Days</p>
                                    <p className="font-semibold text-stone-900">Mon - Fri</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ProgramsSection = () => (
            <section id="programs" aria-labelledby="programs-heading" className={`${SECTION_CONTAINER} py-16`}>
                <SectionHeading
                    headingId="programs-heading"
                    eyebrowClass="text-berry-600"
                    eyebrow="Programs"
                    title="Designed for every stage"
                    description="Thoughtfully crafted classrooms, small group sizes, and a curriculum built for joyful learning and language growth."
                />
                <div className="grid gap-6 md:grid-cols-3">
                    {PROGRAMS_DATA.map((program) => (
                        <ProgramCard key={program.title} {...program} />
                    ))}
                </div>
            </section>
        );

        const ApproachSection = () => (
            <section id="approach" aria-labelledby="approach-heading" className={`${SECTION_CONTAINER} pb-16`}>
                <div className="bg-white/80 rounded-[2.5rem] p-8 md:p-12 shadow-xl border border-stone-100">
                    <div className="grid md:grid-cols-[1.2fr_0.8fr] gap-10">
                        <div>
                            <p className="text-sm uppercase tracking-[0.4em] text-lagoon-700">Our approach</p>
                            <h2 id="approach-heading" className="font-display text-3xl md:text-4xl text-stone-900 mb-4">Playful learning with a global heart</h2>
                            <p className="text-base text-stone-600 mb-6">
                                We blend inquiry-based learning with Spanish immersion, creating a consistent rhythm of music, movement, literacy, and outdoor exploration.
                            </p>
                            <div className="grid gap-4 md:grid-cols-2">
                                {VALUES_DATA.map((value) => (
                                    <ValueCard key={value.title} {...value} />
                                ))}
                            </div>
                        </div>
                        <div className="space-y-4">
                            <FeatureListCard className="bg-banana-100 rounded-3xl p-6 shadow" title="Signature experiences" items={SIGNATURE_EXPERIENCES} />
                            <FeatureListCard className="bg-lagoon-100 rounded-3xl p-6 shadow" title="Included in tuition" items={TUITION_INCLUDES} />
                        </div>
                    </div>
                </div>
            </section>
        );

        const LocationsSection = () => (
            <section id="locations" aria-labelledby="locations-heading" className={`${SECTION_CONTAINER} pb-16`}>
                <SectionHeading
                    headingId="locations-heading"
                    eyebrowClass="text-lagoon-700"
                    eyebrow="Locations"
                    title="Choose your campus"
                    description="Two welcoming San Francisco campuses with consistent care, bilingual learning, and flexible schedules."
                />
                <div className="grid md:grid-cols-2 gap-8">
                    {LOCATIONS_DATA.map((location) => (
                        <LocationCard key={location.area} {...location} />
                    ))}
                </div>
            </section>
        );

        const AdmissionsSection = () => (
            <section id="admissions" aria-labelledby="admissions-heading" className={`${SECTION_CONTAINER} pb-16`}>
                <div className="bg-gradient-to-br from-banana-100 via-white to-berry-100 rounded-[2.5rem] p-10 shadow-2xl">
                    <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                        <div>
                            <p className="text-sm uppercase tracking-[0.4em] text-berry-600">Admissions</p>
                            <h2 id="admissions-heading" className="font-display text-3xl md:text-4xl text-stone-900">A simple, warm process</h2>
                        </div>
                        <a href="mailto:hello@bananafana.com?subject=Start%20Enrollment" aria-label="Start enrollment" className="bg-stone-900 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-stone-800 transition">Start enrollment</a>
                    </div>
                    <div className="grid gap-4 mt-8 md:grid-cols-2">
                        {ADMISSION_STEPS.map((step, index) => (
                            <div key={step} className="bg-white/90 rounded-2xl p-5 border border-stone-100">
                                <div className="flex items-center gap-3 mb-2">
                                    <span className="w-8 h-8 rounded-full bg-lagoon-500 text-white flex items-center justify-center text-sm font-semibold">{index + 1}</span>
                                    <p className="font-semibold text-stone-900">{step}</p>
                                </div>
                                <p className="text-sm text-stone-600">We guide your family through each step with clarity and care.</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const GallerySection = () => (
            <section id="gallery" aria-labelledby="gallery-heading" className={`${SECTION_CONTAINER} pb-16`}>
                <SectionHeading
                    headingId="gallery-heading"
                    eyebrowClass="text-lagoon-700"
                    eyebrow="Gallery"
                    title="Moments that feel like home"
                    description="Families see consistent routines, intentional learning, and joyful exploration in every corner."
                />
                <div className="grid gap-6 md:grid-cols-3">
                    {GALLERY_IMAGES.map((img) => (
                        <img key={img.src} loading="lazy" decoding="async" width="700" height="448" onError={handleImageError} className="rounded-[2rem] h-56 w-full object-cover shadow-lg" src={img.src} alt={img.alt} />
                    ))}
                </div>
            </section>
        );

        const ResourcesSection = () => (
            <section id="resources" aria-labelledby="resources-heading" className={`${SECTION_CONTAINER} pb-20`}>
                <div className="bg-white rounded-[2.5rem] p-8 shadow-xl border border-stone-100">
                    <SectionHeading
                        headingId="resources-heading"
                        eyebrowClass="text-stone-500"
                        eyebrow="Parent resources"
                        title="Everything families ask for, in one place"
                        description="Transparent tuition details, daily schedule expectations, and communication policies before your first tour."
                    />
                    <div className="grid gap-6 md:grid-cols-3">
                        {RESOURCE_CARDS.map((resource) => (
                            <article key={resource.title} className="bg-stone-50 rounded-2xl p-6 border border-stone-200">
                                <h3 className="font-semibold text-stone-900 text-lg mb-3">{resource.title}</h3>
                                <p className="text-sm text-stone-600 mb-5">{resource.description}</p>
                                <a href={resource.actionHref} className="inline-flex bg-stone-900 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-stone-800 transition">
                                    {resource.actionLabel}
                                </a>
                            </article>
                        ))}
                    </div>
                </div>
            </section>
        );

        const CTASection = () => (
            <section aria-labelledby="cta-heading" className={`${SECTION_CONTAINER} pb-24`}>
                <div className="bg-lagoon-700 rounded-[2.5rem] p-10 text-white shadow-2xl">
                    <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                        <div>
                            <h2 id="cta-heading" className="font-display text-3xl md:text-4xl">Ready to visit?</h2>
                            <p className="text-base text-lagoon-100 mt-2 max-w-lg">We would love to meet your family. Tours are offered weekly at both campuses.</p>
                        </div>
                        <div className="flex flex-wrap gap-4">
                            <a href="#admissions" aria-label="Schedule a tour" className="bg-white text-lagoon-800 px-6 py-3 rounded-full font-semibold">Schedule a Tour</a>
                            <a href="mailto:hello@bananafana.com?subject=Tuition%20Guide%20Request" aria-label="Download tuition guide" className="bg-lagoon-600 border border-lagoon-300 px-6 py-3 rounded-full font-semibold">Download Tuition Guide</a>
                        </div>
                    </div>
